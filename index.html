<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="cover">
            <div class="background">
    
            </div>
            <div class="logo-bar">
            Logo
            </div>
        </div>
        <div class="form-wrapper">
            <form action="" method="post">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <fieldset>
                    <legend>Let's do this!</legend>
                    
                    <div class="form-inputs-wrapper">
                        <div class="form-input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="first_name" id="fname">
                        </div>
                        
                        <div class="form-input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="last_name" id="lname">
                        </div>
                        
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="form-input">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="tel">
                        </div>
                        
                        <div class="form-input">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="password" id="pwd">
                        </div>

                        <div class="form-input">
                            <label for="confirmPwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirmPwd">
                        </div>
                    </div>
                </fieldset>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
